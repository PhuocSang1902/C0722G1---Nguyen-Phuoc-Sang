<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE 1</title>
</head>
<body>
<p id="display"></p>
<p id="display1"></p>
<p id="display2"></p>
</body>
<script>
    let arr = [1, 5, 9, 11, 25, 63, 4, 9, 0, 18];
    // let reverseArr = [];
    // for (let i = arr.length - 1; i >= 0; i--) {
    //     reverseArr.push(arr[i]);
    // }
    let first = 0;
    let last = arr.length -1;
    document.getElementById("display").innerHTML = arr.join(",");
    while (first < last) {
        b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.getElementById("display1").innerHTML = arr.join(",");
</script>
</html>
