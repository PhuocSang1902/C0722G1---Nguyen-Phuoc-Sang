<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    function soNguyen(number) {
        let yesNo = false;
        let dem = 0;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                dem += 1;
            }
        }
        if (dem === 0) {
            // return alert(number + " là số nguyên tố");
            yesNo = true;}
        // }else
        //     return alert(number + " không là số nguyên tố");
        return yesNo;
    }

    let find;
    do {
        find = parseFloat(prompt("Hãy nhập số cần kiểm tra:"));
    } while (find < 2);
    if (soNguyen(find)) {
        alert(find + " là số nguyên tố.");
    } else {
        alert(find + " không phải là số nguyên tố.");
    }
    // soNguyen(find);
</script>
</html>
