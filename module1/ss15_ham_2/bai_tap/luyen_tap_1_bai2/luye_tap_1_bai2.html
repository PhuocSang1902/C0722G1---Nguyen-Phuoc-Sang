<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<input type="number" onchange="increaseValue(this.value)">
<p id="output"></p>
</body>
<script>
function increaseValue(x) {
    x = parseFloat(x);
    x = x +1;
    return document.getElementById("output").innerHTML = x;
}
</script>
</html>
