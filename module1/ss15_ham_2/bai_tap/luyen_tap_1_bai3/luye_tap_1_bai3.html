<script>
let x = parseFloat(prompt("Hãy nhập vào tham số thứ nhất"));
let y = parseFloat(prompt("Hãy nhập vào tham số thứ hai"));
function soSanh2so(a,b){
    if (a>b){
        return alert("Tham số thứ nhất lớn hơn tham số thứ 2");
    }else {
        return a + b;
    }
}
alert(soSanh2so(x,y));
</script>
