<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<label>
    <input id="input" type="text" placeholder="Hãy nhập bán kính hình tròn">
    <input type="button" value="Tính diện tích" onclick="dienTich()">
    <input type="button" value="Tính chu vi" onclick="chuVi()">
    <p id="result"></p>
    <p id="result2"></p>
</label>
</body>
<script>
    function dienTich(r) {
        const pi = Math.PI;
        r = parseFloat(document.getElementById("input").value);
        let s;
        s = pi * r * r;
        return document.getElementById("result").innerHTML = "Diện tích hình tròn là: " + s.toFixed(2);
    }

    function chuVi(r) {
        const pi = Math.PI;
        r = parseFloat(document.getElementById("input").value);
        let p;
        p = pi * r * 2;
        return document.getElementById("result2").innerHTML = "Chu vi hình tròn là: " + p.toFixed(2);
    }
</script>
</html>
