<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>
<input type="text" id="input" placeholder="Input a number!">
<input type="button" onclick="check()" value="Check!">
</body>
<script>
    function kiemTraSoNguyenDuong(a) {
        let checkNum = false;
        if (a > 0) {
            checkNum = true;
        }
        return checkNum;
    }

    function check() {
        let x = document.getElementById("input").value;
        alert(kiemTraSoNguyenDuong(x));
    }
</script>
</html>
