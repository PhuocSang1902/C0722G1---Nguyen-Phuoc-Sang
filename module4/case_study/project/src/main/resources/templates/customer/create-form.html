<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 th:if="${mess != null}" style="color: #ff0000" th:text="${mess}"></h4>

        <div class="my-5"><h1>Thêm mới khách hàng</h1></div>
        <form class="my-5" action="/customer/create" method="post" th:object="${customer}">
            <div class="form-group">
                <label th:for="name">Tên khách hàng</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <!--            <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('customerName') : ""}</p>-->
            <div class="form-group">
                <label th:for="customerType">Loại khách hàng</label>
                <select class="form-select" aria-label="Default select example" th:field="*{customerType}">
                    <option id="disappearId1">Hãy chọn loại khách hàng</option>
                    <option th:value="${customerType.getId()}" th:text="${customerType.getName()}"></option>
                </select>
            </div>
            <!--            <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('customerType') : ""}</p>-->
            <div class="form-group">
                <label th:for="formInput2">Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{birthday}"
                min="1920-01-01">
            </div>
<!--            <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('birthday') : ""}</p>-->
            <div class="form-group">
                <label th:for="gender">Giới tính</label>
                <select class="form-control" th:field="*{gender}">
                    <option th:value="Nam">Nam</option>
                    <option th:value="Nữ">Nữ</option>
                </select>
            </div>
            <!--            <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('gender') : ""}</p>-->
            <div class="form-group">
                <label th:for="formInput4">Số CCCD</label>
                <input type="text" class="form-control" th:field="*{idCard}" placeholder="9 hoặc 12 số">
            </div>
            <!--            <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('idCard') : ""}</p>-->
            <div class="form-group">
                <label th:for="phoneNumber">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}"
                       placeholder="09xxxxxxxx/+849xxxxxxxx" value="${customer.getPhoneNumber()}">
            </div>
            <!--            <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('phoneNumber') : ""}</p>-->
            <div class="form-group">
                <label th:for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" value="${customer.getEmail()}">
                <!--                <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('email') : ""}</p>-->
            </div>
            <div class="form-group">
                <label th:for="address">Địa chỉ</label>address
                <input type="text" class="form-control" th:field="*{address}" value="${customer.getAddress()}">
                <!--                <p style="color: red">${!errorMap.isEmpty() ? errorMap.get('address') : ""}</p>-->
            </div>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <button style="width: 30%" type="button" class="form-control btn btn-outline-info mx-5"
                        id="formInput110">
                    <a href="/customer" style="text-decoration: none; color: #0dcaf0">Hủy</a>
                </button>
                <input style="width: 30%" type="submit" class="form-control btn btn-outline-success mx-5"
                       id="formInput11" value="Lưu thông tin">
            </div>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <button style="width: 30%" type="button" class="form-control btn btn-outline-info mx-5"
                        id="formInput13">
                    <a href="/" style="text-decoration: none; color: #0dcaf0">Trang chủ</a>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
