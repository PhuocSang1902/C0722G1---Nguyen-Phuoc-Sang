<app-header></app-header>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3E469E">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <app-nav></app-nav>
    </div>
  </div>
</nav>
<div class="d-flex justify-content-center">
  <div class="col-6">
    <!--            ----------Tiêu đề------------>
    <div class="my-5"><h1>Chỉnh sửa dịch vụ</h1></div>
    <form class="my-5" action="/facility/save" method="post">
      <!--            ----------ID dịch vụ------------>
      <input type="text" hidden class="form-control" id="id" name="id">
      <!--            ----------Form chọn loại dịch vụ------------>
      <div class="form-group">
        <label for="facilityType">Loại dịch vụ</label>
        <select class="form-select hideDefaultSelect" id="facilityType" name="facilityType">
          <option class="defaultSelect" value="">Hãy chọn loại dịch vụ</option>
        </select>
      </div>
      <!--            ----------Form nhập tên------------>
      <div class="form-group">
        <label for="name">Tên dịch vụ</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Tên gồm chứ và số. Vd: Abc123">
      </div>
      <!--            ----------Form nhập diện tích------------>
      <div class="form-group">
        <label for="area">Diện tích</label>
        <input type="text" class="form-control" id="area" name="area" placeholder="Diện tích phải lớn hơn không">
      </div>
      <!--            ----------Form nhập giá------------>
      <div class="form-group">
        <label for="cost">Giá</label>
        <input type="text" class="form-control" id="cost" name="cost" placeholder="Giá dịch vụ phải lớn hơn không">
      </div>
      <!--            ----------Form nhập số người tối đa------------>
      <div class="form-group">
        <label for="maxPeople">Số người tôi đa</label>
        <input type="text" class="form-control" id="maxPeople" name="maxPeople"
               placeholder="Số người phải lớn hơn không">
      </div>
      <!--            ----------Form chọn kiểu thuê------------>
      <div class="form-group">
        <label for="rentType">Kiểu thuê</label>
        <select class="form-select hideDefaultSelect" id="rentType" name="rentType">
          <option class="defaultSelect" value="">Hãy chọn kiểu thuê</option>
        </select>
      </div>
      <!--            ----------Form chọn tiêu chuẩn phòng------------>
      <div class="form-group">
        <label for="standardRoom">Tiêu chuẩn phòng</label>
        <select class="form-select hideDefaultSelect" id="standardRoom" name="standardRoom">
          <option class="defaultSelect" value="">Hãy chọn tiêu chuẩn</option>
          <option value="Vip">Vip</option>
          <option value="Normal">Normal</option>
        </select>
      </div>
      <!--            ----------Form nhập mô tả tiện ích khác------------>
      <div class="form-group">
        <label for="descriptionOtherConvenience">Mô tả tiện ích khác</label>
        <input type="text" class="form-control" id="descriptionOtherConvenience" name="descriptionOtherConvenience">
      </div>
      <!--            ----------Form nhập diện tích hồ bơi------------>
      <div class="form-group poolArea">
        <label for="poolArea">Diện tích hồ bơi</label>
        <input type="text" class="form-control" id="poolArea" name="poolArea"
               placeholder="Diện tích hồ bơi phải lớn hơn không">
      </div>
      <!--            ----------Form nhập số tầng------------>
      <div class="form-group numberOfFloor">
        <label for="numberOfFloor">Số tầng</label>
        <input type="text" class="form-control" id="numberOfFloor" name="numberOfFloor"
               placeholder="Số tầng phải lớn hơn không">
      </div>
      <!--            ----------Form nhập dịch vụ miễn phí------------>
      <div class="form-group facilityFree">
        <label for="facilityFree">Dịch vụ miễn phí</label>
        <input type="text" class="form-control" id="facilityFree" name="facilityFree">
      </div>
      <!--            ----------Nút tuỳ chọn------------>
      <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
        <a href="@{/facility}" style="text-decoration: none; width: 30%"
           class="form-control btn btn-outline-info mx-5">
          Hủy
        </a>
        <button style="width: 30%" type="submit" class="btn btn-outline-success mx-5">
          Lưu
        </button>
      </div>
      <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
        <button style="width: 30%" type="button" class="form-control btn btn-outline-info mx-5"
                id="formInput13">
          <a href="/" style="text-decoration: none; color: #0dcaf0">Trang chủ</a>
        </button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
