

<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Hãng</td>
    <td>Sửa</td>
    <td>Xoá</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category?.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">Sửa</a></td>
    <td><button type="button" (click)="temp = product" data-bs-toggle="modal" data-bs-target="#deleteModal">Xoá</button></td>
  </tr>
</table>
<a routerLink="/product/create">Tạo mới sản phẩm</a>
<app-product-delete [product]="temp" (eventDelete)="reload($event)"></app-product-delete>
